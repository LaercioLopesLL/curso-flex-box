<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.container{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
		}

		html, body{
			height: 100%;
		}

		.login-form{
			width: 300px;
			text-align: right;
		}

		.login-form input{
			width: 100%;
		}

		.btn{
			max-width: 50px;
		}


	</style>
</head>
<body>

	<div class="container">
		<div class="login-form">
			<form>
				<input class="login-data" type="text" placeholder="username">
				<input class="login-data" type="password" placeholder="password">
				<input class="btn" type="submit" value="GO">
			</form>
		</div>		
	</div>

</body>
</html>
